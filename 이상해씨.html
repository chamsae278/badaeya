    <h1>이상해씨</h1>
    <img src="https://static.wikia.nocookie.net/pokemon/images/5/57/BCB8C8E8B4CBE4CBECACB4EBA2EAC4CBEABCEBAB4EBB8EABCEABCEBEACBEABCEB8CBEACB8EAB2EBACCB8CBEBCEBABCEBCB8EB8CB4EBACCB8CEB8CB9EB4EACBBEACBCB6EB8CB2EB8CB0.png/revision/latest/scale-to-width-down/1000?cb=20130404163538" alt="">
    <p>
        등에 씨앗이 있어 태어날 때부터 영양을 공급받는다. 이상해씨는 태양을 쬐는 것을 좋아하며, 태양빛을 받으면 등에 있는 씨앗이 크게 자란다. 씨앗이 커지면 이상해풀로 진화할 준비를 한다. 진화하기 전까지는 걸음마를 하는 아이와 같아 진화 전까지는 무척 귀여운 모습을 많이 보여준다. 이상해씨는 진화할 때가 오면 발이 멈추지 않고 어디론가 달려간다.
    </p>
